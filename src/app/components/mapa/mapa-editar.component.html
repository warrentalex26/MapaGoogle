<form [formGroup]="forma">
  <mat-form-field >
    <input matInput placeholder="Título" formControlName="titulo">
  </mat-form-field>

  <mat-form-field >
    <textarea matInput placeholder="Descripción" formControlName="descripcion"></textarea>
  </mat-form-field>

  <button (click)="guardarCambios()" style="margin-right: 5px;" mat-raised-button color="primary">Editar</button>
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>

</form>
